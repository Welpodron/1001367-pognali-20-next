name: "Строгая проверка кода с использованием Next.js"

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - name: Установка Node.js зависимостей
        run: npm ci
      - name: Проверка проекта
        run: npm run lint
